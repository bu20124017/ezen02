<!DOCTYPE html>
<HTML lang="ko">
<!-- 페이지 설정 부분 -->
<HEAD>
    <!-- 저장시에 사용된 인코딩(파일의 저장 형식) 값을 웹 브라우저에게 알려준다.
        - ANSI(euc-kr), UTF-8 -->
    <meta charset="UTF-8"/>
    <!-- IE의 호환성 보기 모드 금지 -->
    <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
    <!-- 스마트 장치에서의 해상도 균일화 처리 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, 
    mininum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- 브라우저에 표시될 문서 제목 -->
    <TITLE>My Web Page</TITLE>
</HEAD>
<!-- 브라우저에 보여질 부분 -->
<BODY>
Test ewfwefwefefwefw
</BODY>
</HTML>
